version: "3.9"

services:
  database:
    image: cockroachdb/cockroach
    environment:
      COCKROACH_DATABASE: axeapi
      COCKROACH_USER: axeapi
      COCKROACH_ROOT_PASSWORD: 123456
    command: start-single-node --insecure
    ports:
      - "26257:26257"

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
