version: "3.9"

services:
  database:
    image: mariadb
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_general_ci",
        --default-authentication-plugin=mysql_native_password,
      ]
    environment:
      MARIADB_ROOT_PASSWORD: 123456
      MARIADB_DATABASE: axeapi
      MARIADB_USER: axeapi
      MARIADB_PASSWORD: 123456
    ports:
      - "3308:3306"

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
